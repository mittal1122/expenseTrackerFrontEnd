<div class="row">
    <div class="col-md-8">
    </div>
    <div class="col-md-4">

        <a routerLink="/addrole" class="btn">Add Role</a>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <table class="table table-bordered">
            <tr>
                <th>RoleId</th>
                <th>RoleName</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let r of roles">
                <td>{{r.roleId}}</td>
                <td>{{r.roleName}}</td>
                <td><button  class="btn btn-outline-danger" (click)="deleteRole(r.roleId)">Delete</button></td>
            </tr>
        </table>

    </div>
</div>
